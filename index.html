<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>project-game-first</title>
</head>
<body>
  <div class="game-container">
    <canvas id="game" padding="10px"></canvas>

    <div class="btns">
      <button id="up">Up</button>
      <button id="left">Left</button>
      <button id="right">Right</button>
      <button id="down">Down</button>
    </div>

    <div class="messages">
      <p>Lives 🏃‍♂️: <span id="lives"></span></p>
      <p>Time ⏱: <span id="time"></span></p>
      <p>Best ⭐️: <span id="best"></span></p>
      <p id="result"></p>
    </div>
  </div>

  <script src="./maps.js"></script>
  <script src="./game.js"></script>
</body>
</html>
